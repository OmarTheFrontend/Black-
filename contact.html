<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Black Energy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/black_energy_logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    background-image:url(photos/Leonardo_Phoenix_10_a_dark_gradient_blue_background_with_a_mes_3\ \(1\).jpg);
      color: #333;
    }

    header, footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #000;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="about us.html">About Us</a>
    <a href="settings.html">Settings</a>
  </nav>

  <div class="container">
    <h1>We’d Love to Hear From You</h1>
    <p>Fill out the form below and our team will get back to you as soon as possible.</p>

    <form action="mailto:your@email.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Black Energy. All Rights Reserved.</p>
  </footer>

</body>
</html>
