<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Black Energy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/black_energy_logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(photos/Leonardo_Phoenix_10_a_dark_gradient_blue_background_with_a_mes_3\ \(1\).jpg);
      color: #333;
    }

    header, footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #000;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
  <link rel="stylesheet" href="contact us">
  <link rel="stylesheet" href="about us.html">
</head>
<body>

  <header>
    <h1>Settings</h1>
  </header>

  <nav>
    <a href="index.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="settings.html">Settings</a>
  </nav>

  <div class="container">
    <h1>Customize Your Experience</h1>
    <p>Adjust your preferences below:</p>

    <form action="#" method="post">
      <label for="username">Display Name</label>
      <input type="text" id="username" name="username" placeholder="Black Warrior" required>

      <label for="email">Account Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="theme">Theme</label>
      <select id="theme" name="theme">
        <option value="light">Light Mode</option>
        <option value="dark" selected>Dark Mode</option>
      </select>

      <label for="language">Language</label>
      <select id="language" name="language">
        <option value="en" selected>English</option>
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
      </select>

      <button type="submit">Save Settings</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Black Energy. All Rights Reserved.</p>
  </footer>

</body>
</html>
